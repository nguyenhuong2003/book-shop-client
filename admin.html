    <div class="container">
        <h1>Quản lý sách</h1>
        
        <form id="productForm">
            <label for="productID">ID sách:</label>
            <input type="text" id="productID" name="productID" required>
        
            <label for="productName">Tên sách:</label>
            <input type="text" id="productName" name="productName" required>
            <label for="productType">Loại sản phẩm:</label>
            <select id="productType" name="productType" required>
                <option value="sale">  Sale   </option>
                <option value="vanhoc">Văn học</option>
                <option value="kynang">Kỹ năng</option>
            </select>
        
            <label for="productPrice">Giá sách:</label>
            <input type="number" id="productPrice" name="productPrice" required>
            <label for="productDiscountPrice">Giá sách sale:</label>
            <input type="number" id="productDiscountPrice" name="productDiscountPrice" required>
            <label for="productDiscountPercent">Số % sale:</label>
            <input type="number" id="productDiscountPercent" name="productDiscountPercent" required>
        
            <!-- <label for="productDescription">Mô tả sách:</label>
            <textarea id="productDescription" name="productDescription" required></textarea> -->
            <button class="save" type="button" onclick="saveEditedProduct()">Save</button>
           
            <label for="productImage">Ảnh sách:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>
            <img id="previewImage" alt="Preview Image" width="50">
           
            <button type="button" onclick="addProduct()">Thêm sách</button>
            

        </form>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sách</th>
                    <th>Loại sách</th>
                    <th>Giá sách</th>
                    <th>Giá sách sale</th>
                    <th>%</th>
                    <th>Ảnh sách</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
              
            </tbody>
        </table>
    </div>
   </div>
